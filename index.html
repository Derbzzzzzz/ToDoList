<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="main.js"></script>
    <title>ToDo!</title>
</head>
<body>
    <div id="content">

        <header>
            <div class="header-title">Todo List</div>
        </header>

        <main>

            <div class="sidebar">
                <div class="sidebar-header">
                    <span class="material-symbols-outlined sidebar-logo">inbox</span>
                    <div class="sidebar-title">Projects</div>
                </div>
                <div class="project-container">
                    <!-- <div class="project">
                        <span class="material-symbols-outlined list">list</span>
                        <div class="project-name">Project 1</div>
                    </div>
                    <div class="project">
                        <span class="material-symbols-outlined list">list</span>
                        <div class="project-name">Project 2</div>
                    </div> -->
                </div>
                <div class="project-add">
                    <span class="material-symbols-outlined plus-sign">add</span>
                    <div class="project-add-text">Add Project</div>
                </div>
                <form action='#' class="project-form">
                    <input type="text" name="project-input" id="project-input">
                    <div class="project-form-error">This is Test Text This is Test Text</div>
                    <div class="project-form-buttons">
                        <div class="project-button confirm-project">Confirm</div>
                        <div class="project-button cancel-project">Cancel</div>
                    </div>
                </form>
            </div>

            <div class="main-content">
                <div class="project-title">Project 1</div>
                <div class="todo-list">
                    <div class="task">
                        <span class="material-symbols-outlined task-circle">circle</span>
                        <div class="task-text">Task 1</div>
                        <span class="material-symbols-outlined task-x">x</span>
                    </div>
                    <div class="task">
                        <span class="material-symbols-outlined task-circle">circle</span>
                        <div class="task-text">Task 2</div>
                        <span class="material-symbols-outlined task-x">x</span>
                    </div>
                </div>
                <div class="todo-add">
                    <span class="material-symbols-outlined plus-sign">add</span>
                    <div class="task-text">Add Task</div>
                </div>
                <form action='#' class="todo-form">
                    <input type="text" name="todo-input" id="todo-input">
                    <div class="todo-form-error">This is Test Text This is Test Text</div>
                    <div class="todo-form-buttons">
                        <div class="todo-button confirm-todo">Confirm</div>
                        <div class="todo-button cancel-todo">Cancel</div>
                    </div>
                </form>
                
            </div>
        </main>

        <footer>
            <div class="footer-copyright">Copyright</div>
            <div class="footer-logo">
                <span class="material-symbols-outlined">copyright</span>
            </div>
            <div class="footer-info">2022 Derbzzzzzz</div>
            <a href="https://github.com/Derbzzzzzz" target="_blank" rel="noopener noreferrer">
                <image class="footer-github"></image>
            </a>
        </footer>

    </div>
</body>
</html>
