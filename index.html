<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="main.js"></script>
    <title>ToDo!</title>
</head>
<body>
    <div id="content">

        <header>
            <div class="header-title">Todo List</div>
        </header>

        <main>
            <div class="sidebar">
                <div class="sidebar-header">
                    <span class="material-symbols-outlined .material-icons.md-48 sidebar-logo">inbox</span>
                    <div class="sidebar-title">Projects</div>
                </div>
                <div class="project-container">
                    <div>Project 1</div>
                    <div>Project 2</div>
                </div>
            </div>
            <div class="main-content">
                <div class="project-name">Project 1</div>
                <div class="todo-list">
                    <div class="task">
                        <span class="material-symbols-outlined task-circle">circle</span>
                        <div class="task-text">Task 1</div>
                        <span class="material-symbols-outlined task-x">x</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-copyright">Copyright</div>
            <div class="footer-logo">
                <span class="material-symbols-outlined">copyright</span>
            </div>
            <div class="footer-info">2022 Derbzzzzzz</div>
            <a href="https://github.com/Derbzzzzzz" target="_blank" rel="noopener noreferrer">
                <image class="footer-github"></image>
            </a>
        </footer>

    </div>
</body>
</html>
